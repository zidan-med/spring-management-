<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Liste des produits</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des produits</div>
			<div class="panel-body">
				<form th:action="@{/index}" method="get">
					<label>Mot cl√©:</label> 
						<input type="text" name="motCle" th:value="${motCle}" />
					<button type="submit" class="btn btn-primary">Chercher</button>
				</form>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Designation</th>
						<th>Prix</th>
						<th>Quantite</th>
					</tr>
					<tr th:each="p:${ListProduits}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.designation}"></td>
						<td th:text="${p.prix}"></td>
						<td th:text="${p.quantite}"></td>
						<td><a class="btn btn-danger" onclick="return confirm('voulez vous supprimer!')"
							th:href="@{/delete(id=${p.id},page =${currentPage}, motCle=${motCle})}">Supprimer</a>
						</td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}" th:class="${page.index==currentPage}?active:''">
						<a th:text="${status.index}" th:href="@{/index(page=${status.index}, motCle=${motCle})}"></a>
					</li>
				</ul>
			</div>
		</div>

	</div>

</body>
</html>
